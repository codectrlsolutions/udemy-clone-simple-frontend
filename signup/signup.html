<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup_style.css">
    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="main-container">
        <div class="login-container">
            <p class="helper-text">Sign up and start learning</p>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputFullName" aria-describedby="fullNameHelp"
                            placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                        <label class="form-check-label" for="defaultCheck1">
                            Send me special offers, personalized recommendations, and learning tips.
                        </label>
                    </div>
                    <button type="submit" class="w-100 btn-login">Sign up</button>
                </form>
            </div>
            <div class="forgot-container">
                <p>By signing up, you agree to our <a href="" class="underline-text">Terms of Use</a> and <a href="">Privacy Policy</a></p>
            </div>
            <div class="signup-container">
                <p>Already have an account? ? <a href="/login/login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
